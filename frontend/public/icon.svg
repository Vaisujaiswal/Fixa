<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" width="500" height="500" role="img" aria-label="Home Services Logo">
  <defs>
    <!-- Gradient for roof -->
    <linearGradient id="roofGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#4A6CFF"/>
      <stop offset="100%" stop-color="#1E46F0"/>
    </linearGradient>

    <!-- Gradient for tools circle -->
    <radialGradient id="circleGrad" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#3d3d3d"/>
      <stop offset="100%" stop-color="#111"/>
    </radialGradient>
  </defs>

  <!-- Outer protective circle (trust, reliability) -->
  <circle cx="250" cy="250" r="220" fill="url(#circleGrad)" />

  <!-- House roof -->
  <path d="M140 270 L250 160 L360 270 Z" fill="url(#roofGrad)" />

  <!-- House base -->
  <rect x="160" y="270" width="180" height="120" rx="6" fill="#fff"/>

  <!-- Windows -->
  <rect x="190" y="290" width="30" height="30" fill="#4A6CFF"/>
  <rect x="240" y="290" width="30" height="30" fill="#4A6CFF"/>
  <rect x="190" y="340" width="30" height="30" fill="#4A6CFF"/>
  <rect x="240" y="340" width="30" height="30" fill="#4A6CFF"/>

  <!-- Wrench overlay (symbol of fixing/help) -->
  <path d="M330 180c25-25 65-25 90 0 10 10 10 25 0 35l-25-25c-5-5-15-5-20 0s-5 15 0 20l25 25c-10 10-25 10-35 0-25-25-25-65 0-90z" 
        fill="url(#roofGrad)" />
</svg>
